  serial_groups:
  - smb
  - gorgophone-errands
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: persi-ci
      - get: bbl-state
      - get: smb-volume-release
        passed:
        - deploy-cf
        trigger: true
      - get: cf-deployment
        passed:
        - deploy-cf
        trigger: true
      - get: cf-deployment-concourse-tasks
  - task: run-broker-errand
    file: cf-deployment-concourse-tasks/run-errand/task.yml
    params:
      BBL_STATE_DIR: bbl-state-gcp-gorgophone
