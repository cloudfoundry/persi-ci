      - get: cf-volume-services-acceptance-tests
      - get: persi-ci
      - get: bbl-state
  - in_parallel:
      fail_fast: true
      steps:
      - task: generate-bind-create-configs
        file: smb-volume-release-concourse-tasks/scripts/ci/generate_bind_create_config.build.yml
