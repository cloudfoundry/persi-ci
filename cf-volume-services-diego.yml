              true # all is well
            else
              echo "$LATEST_GIT_SHA missing, assuming the worst"
              export LATEST_GIT_SHA=null
            fi
            export NEW_LATEST_GIT_SHA=$(git rev-parse HEAD)
            if [ "$LATEST_GIT_SHA" == "null" ]; then
              export STORY_IDS=($(git log -10 | grep -E "\[.*\]" | grep -oE "\[.*\]" | grep -oE "([0-9]+)"))
            else
              export STORY_IDS=($(git log $LATEST_GIT_SHA..HEAD | grep -E "\[.*\]" | grep -oE "\[.*\]" | grep -oE "([0-9]+)"))
            fi
            if [ -z "$STORY_IDS" ]; then
              STORY_IDS=[]
            fi
            curl -X POST -H "X-TrackerToken: ((tracker-api-token))" -H "Content-Type: application/json" -d '{"status":"passed", "uuid":"d526b7901a2001a6f01869ef334b3068", "story_ids":['$(IFS=,; echo "${STORY_IDS[*]}")'], "latest_git_sha":"'$NEW_LATEST_GIT_SHA'"}' "https://www.pivotaltracker.com/services/v5/projects/1518687/cicd"
