---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: v3.1.0

inputs:
- name: persi-ci
- name: diego-tarball
- name: nfs-tarball

outputs:
- name: collected-tarballs

params:
  DIEGO_VERSION:
  # - Mandatory
  # - release version for the uploaded diego tarball

  NFS_VERSION:
  # - Mandatory
  # - release version for the uploaded diego tarball

run:
  path: persi-ci/scripts/ci/collect-tarballs