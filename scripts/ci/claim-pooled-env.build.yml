---
platform: linux

image_resource:
type: registry-image
source:
  registry_mirror:
    host: harbor-repo.vmware.com
  repository: dockerhub-proxy-cache/bosh/main-bosh-docker
  tag: latest

inputs:
- name: pooled-env

run:
  path: /bin/sh
  args:
  - "-c"
  - |
    set -euo pipefail
    apk add --no-cache jq > /dev/null
    jq . pooled-env/metadata
