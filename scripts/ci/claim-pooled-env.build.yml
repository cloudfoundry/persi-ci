---
platform: linux

image_resource:
  type: registry-image
  source:
    registry_mirror:
      host: harbor-repo.vmware.com
    repository: cryogenics/essentials
    tag: latest

inputs:
- name: pooled-env

run:
  path: /bin/bash
  args:
  - "-c"
  - |
    set -euo pipefail
    jq . pooled-env/metadata
