---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: latest

inputs:
- name: director-state
- name: pats-config
- name: persi-ci
- name: release

params:
  BBL_IAAS: gcp
  BBL_STATE_DIR: bbl-state-gcp
  CONFIG_FILE_PATH: pats-config/pats.json
  PARALLEL_NODES:
  TEST_DOCKER_PORA: false
  TEST_LAZY_UNMOUNT: false
  TEST_MOUNT_FAIL_LOGGING: false
  TEST_MOUNT_OPTIONS: false
  TEST_MULTI_CELL: false
  TEST_READ_ONLY: false
  TEST_WINDOWS_CELL: false

run:
  path: persi-ci/scripts/ci/run-pats.sh
