      - get: cf-deployment
      - get: persi-ci
      - get: nfs-volume-release
        passed:
        - pats-nfs-smb
        - cats-nfs
        - drats-nfs-smb
      - get: mapfs-release
        passed:
        - pats-nfs-smb
#        - drats-nfs-smb
#        - cats-nfs
      - get: smb-volume-release
        passed:
        - pats-nfs-smb
        - cats-smb
        - drats-nfs-smb
  - task: pin-cf-deployment-version
