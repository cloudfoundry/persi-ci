- name: goshims-build
  public: true
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: persi-ci
      - get: image-cryogenics-essentials
      - get: goshims
        resource: goshims-pr
        trigger: true
  - task: build
    image: image-cryogenics-essentials
    config:
      platform: linux
      inputs:
      - name: goshims
      run:
        path: bash
        args:
        - -exc
        - |
          cd goshims
          go build ./...

- name: bump-goshims-gate
  serial: true
  plan:
  - get: every-monday
    trigger: true
  - get: goshims

- name: bump-minor-goshims-version
  serial: true
  plan:
