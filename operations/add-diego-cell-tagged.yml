- type: replace
  path: /instance_groups/-
  value:
    name: diego-cell-ldap
    azs: ((azs))
    instances: ((instances))
    jobs: ((jobs))
    networks: ((networks))
    stemcell: ((stemcell))
    vm_extensions: ((vm_extensions))
    vm_type: ((vm_type))
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/name=rep/properties/diego?/rep?/placement_tags?
  value: ["ldap"]
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=vxlan-policy-agent/provides?
  value:
    vpa: {as: diego-cell-vpa}
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=silk-daemon/consumes?
  value:
    vpa: {from: diego-cell-vpa}
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/name=vxlan-policy-agent/provides?
  value:
    vpa: {as: diego-cell-ldap-vpa}
- type: replace
  path: /instance_groups/name=diego-cell-ldap/jobs/name=silk-daemon/consumes?
  value:
    vpa: {from: diego-cell-ldap-vpa}

