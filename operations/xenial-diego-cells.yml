- type: replace
  path: /stemcells/-
  value:
    alias: xenial
    os: ubuntu-xenial
    version: 60
- type: replace
  path: /instance_groups/name=diego-cell/stemcell
  value: xenial
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cephdriver/properties/cephdriver?/fuse_args
  value: "--client-die-on-failed-remount=false"