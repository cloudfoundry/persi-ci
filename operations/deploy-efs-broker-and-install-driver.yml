- type: replace
  path: /releases/-
  value:
    name: efs-volume
    version: latest

- type: replace
  path: /instance_groups/-
  value:
    name: efs-deploy
    azs:
    - z1
    instances: 1
    vm_type: minimal
    stemcell: default
    networks:
      - name: default
    jobs:
    - name: efsbroker
      release: efs-volume
      properties:
        efsbroker:
          listen-addr: 0.0.0.0:8999
          service-name: efs
          service-id: efs-service-guid
          data-dir: /var/vcap/store/efsbroker
          username: admin
          password: admin
          aws-region: us-east-1
          aws-access-key-id: ((ecs-broker-aws-access-key-id))
          aws-secret-access-key: ((ecs-broker-aws-secret-access-key))
          aws-subnet-ids: ((aws-subnet-id))
          aws-security-group: ((aws-security-group))
    - name: efsdriver
      release: efs-volume
      properties:
        efsdriver:
          listen_addr: 127.0.0.1:7089
          efs_vol_tools_addr: ""
          debug_addr: 127.0.0.1:7189
          driver_path: /var/vcap/data/voldrivers
          cell_mount_path: /var/vcap/data/volumes/efs
          log_level: info
