- name: nfsv3driver-v5
  type: git
  icon: github
  source:
    branch: {{lts-nfs-branch}}
    private_key: *github_ssh_key
    uri: git@github.com:cloudfoundry/nfsv3driver.git
    disable_ci_skip: true

- name: nfsbroker-v5
  type: git
  icon: github
  source:
    branch: {{lts-nfs-branch}}
    private_key: *github_ssh_key
    uri: git@github.com:cloudfoundry/nfsbroker.git
