  source:
    watchfile: |
      version=4
      https://www.openldap.org/software/download/OpenLDAP/openldap-release/ openldap-(2.[\d\.]+)\.tgz
- name: image-cryo-essentials
  type: registry-image
  source:
    registry_mirror:
      host: harbor-repo.vmware.com
    repository: cryogenics/essentials
- name: openssl
  type: github-release
  source:
    owner: openssl
    repository: openssl
    tag_filter: ^openssl-?([0-9]+\.[0-9]+\.[0-9]+)$
    access_token: *github_access_token
- name: bosh-integration-docker
  icon: docker
  type: registry-image
  source:
    repository: harbor-repo.vmware.com/dockerhub-proxy-cache/bosh/integration
    tag: main

- name: cfpersi-nfs-unit-tests-docker
