jobs:
- name: bump-libevent
  plan:
  - in_parallel:
    - get: libevent-release
      trigger: true
    - get: cryogenics-concourse-tasks
    - get: nfs-volume-release-lts
  - load_var: libevent-version
    file: libevent-release/version
  - task: bump
    file: cryogenics-concourse-tasks/deps-automation/bump-blob/task.yml
    input_mapping:
      distributed-package: libevent-release
      bosh-release: nfs-volume-release-lts
    output_mapping:
      bosh-release-updated: nfs-volume-release-lts-write
    params:
      AWS_ACCESS_KEY_ID: *aws_uploader_role_id
      AWS_SECRET_ACCESS_KEY: *aws_uploader_role_secret
      AWS_ROLE_ARN: *aws_uploader_role_arn
      GIT_USERNAME: *github_user
      GIT_EMAIL: *github_email
      GIT_BRANCH: &libevent-bump-branch v5-bump-libevent-to-v((.:libevent-version))
      BLOB_NAME: libevent
      BLOB_EXTENSION: -stable.tar.gz
      BLOB_DIRECTORY: nfs-debs/
  - put: nfs-volume-release-lts-write
    params:
      repository: nfs-volume-release-lts-write
      force: true
      branch: *libevent-bump-branch
    on_success:
      task: create-pull-request
      file: cryogenics-concourse-tasks/github-automation/create-pr/task.yml
      input_mapping:
        source-repo: nfs-volume-release-lts-write
      params:
        GITHUB_TOKEN: *github_access_token
        BASE: {{lts-nfs-branch}}
        BRANCH: *libevent-bump-branch
        TITLE: "Bump Libevent to v((.:libevent-version))"
        LABELS: dependencies,v5

