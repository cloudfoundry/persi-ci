  - nfs-security-scan
  - nfsdriver-unit
  - nfsbroker-tests
  - nfs-volume-release-job-tests
  - nfsdriver-integration
  - claim-env
  - deploy-cf
  - pats-nfs-ldap-ephemeral-environment
  - pats-nfs-ldap-legacy-ephemeral-environment
  - unclaim-env
  - merge-pr
- name: bump
  jobs:
  - bump-nfs-utils
  - bump-sqlite
  - bump-libevent
  - bump-rpcsvc-proto
  - bump-libtirpc
  - bump-rpcbind
  - bump-tcl
  - bump-util-linux
  - bump-golang
  - update-go-directive-for-nfsv3driver
  - update-go-directive-for-nfsbroker
  - bump-openssl
  - bump-openldap
- name: release
