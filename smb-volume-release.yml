        trigger: true
      - get: smith-env
        passed:
        - pats
        trigger: true
      - get: persi-ci
      - get: cf-acceptance-tests
      - get: cf-deployment-concourse-tasks
      - get: image-cf-deployment-concourse-tasks
      - get: cryogenics-essentials
  - task: generate-cats-config
